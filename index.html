<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Account Login</title>
</head>

<body>
    <div id="login-area">
        <h2 class="text-center">Welcome to our Bank sir!<br>For any kind of Transaction Please Login!</h1>
            <div class="submit-area">
                <h1>Login</h1>
                <input type="text" class="form-control" placeholder="Enter your id">
                <br>
                <input type="password" class="form-control" placeholder="Enter your password">
                <br>
                <button id="login" class="btn btn-warning">Sign-in</button>

            </div>
    </div>


    <div id="transaction-area">
        <!-- <h1 class="text-center">Transaction Area</h1> -->
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDep">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWith">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBal">1540</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="deposit-area">
                    <h4>Deposit</h4>
                    <input id="depAmount" type="number" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="dep" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="withdraw-area">
                    <h4>Withdraw</h4>
                    <input id="withAmount" type="number" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="wit" class="btn btn-success">Withdraw</button>
                    
                </div>
            </div>
        </div>

    </div>


    <script>
        document.getElementById('login').addEventListener('click', function () {
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('transaction-area').style.display = 'block';
        })  
        
        document.getElementById('dep').addEventListener('click', function(){
            const a = parseFloat(document.getElementById('depAmount').value);
            const b = parseFloat(document.getElementById('currentDep').innerText); 
            const sum = a + b;
            document.getElementById('currentDep').innerText = sum;
            document.getElementById('depAmount').value="";

            const c = parseFloat(document.getElementById('currentBal').innerText);
            const updateBal = a + c;
            document.getElementById('currentBal').innerText = updateBal;
        })

        document.getElementById('wit').addEventListener('click', function(){
            const a = parseFloat(document.getElementById('withAmount').value);
            const b = parseFloat(document.getElementById('currentWith').innerText);
            const sum = a + b;
            document.getElementById('currentWith').innerText = sum;
            document.getElementById('withAmount').value="";

            const c = parseFloat(document.getElementById('currentBal').innerText);
            const updateBal  = c - a;
            document.getElementById('currentBal').innerText = updateBal;

        })
        
    </script>
</body>

</html>
